<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="super.css">
    <title>Add activities</title>
  </head>
	<style media="screen">
		.act-form{
			width:auto;
			height:auto;
			padding:30px;
			border:2px solid #019875;
			text-align:center;
			border-radius:15px;
			margin-top:30px;
		}
		input{
			padding:10px;
			width:90%;
			margin-top:20px;
		}
		button{
			margin-top:20px;
			border:none;
			background:none;
			padding:10px;
			color:#019875;
		}
	</style>
  <body>
    <div class="main-content">
			<h3> Add activities </h3>
			<div class="act-form">
				<input type="text" placeholder="Enter activity name">
				<input type="text" placeholder="Enter activity description">
				<input type="text" placeholder="Enter estimated weeks per year">
				<input type="text" placeholder="Enter estimated hours per week">
				<input type="text" placeholder="In which grades did you participate?">
				<br>
				<button type="button" name="button">Submit</button>
			</div>
		</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
