<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="super.css">
    <title>Add transcripts</title>
  </head>
	<style media="screen">
		p{
			color:#019875;
			margin-top:20px;
		}
		input{
			margin-top:20px;
			background:#019875;
			border:none!important;
			color:white;
		}
		button{
			margin-top:20px;
			background-color:#019875;
			border:none;
			color:white;
		}
	</style>
  <body>
    <div class="main-content">
			<h3> Add transcript </h3>
			<p> Select a file to upload </p>
			<input type="file" id="myfile" name="myfile">
			<br>
			<p>Select grade</p>
			<select id="test-type">
			  <option value="sat">Grade 9</option>
			  <option value="act">Grade 10</option>
			  <option value="sat2">Grade 11</option>
				<option value="sat2">Grade 12</option>
			</select>
			<p>Select semester</p>
			<select id="test-type">
			  <option value="sat"> Semester 1</option>
			  <option value="act">Semester 2</option>
			</select>
			<br>
			<button> Submit </button>
		</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
